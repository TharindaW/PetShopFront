<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="60">Carton</th>
                                <th scope="col" width="60">Unit</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- *ngFor="let prod of productList" -->
                            <tr *ngFor="let item of cartItems">
                                <!-- <app-checkout-item [cartItem]='item'></app-checkout-item> -->
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src={{item.product.img}} class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{item.product.name}}</a>
                                            <p class="text-muted small">Units per carton: {{item.product.unitPerCarton}} <br> Carton Price:{{item.product.cartonPrice}}</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <div class="def-number-input number-input safari_only">
                                        <input class="btn btn-primary" min="0" name="carton" value={{item.qty}} type="number">
                                    </div>
                                </td>
                                <td>
                                    <div class="def-number-input number-input safari_only">
                                        <input class="btn btn-primary" min="0" name="unit" value={{item.qty}} type="number">
                                    </div>
                                </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{item.price | currency: 'USD'}}</var> <small class="text-muted">
                                            $9.20 each </small> </div>
                                </td>
                                <td class="text-right d-none d-md-block"><a href="" class="btn btn-light" data-abc="true"> Remove</a> </td>
                            </tr>
