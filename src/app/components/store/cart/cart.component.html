<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
</h4>
<div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is empty</div>
<ul *ngIf="cartItems.length > 0" class="list-group mb-3">
    <li *ngFor="let cartItem of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <h6 class="my-0">{{cartItem.product.name}}</h6>
            <small class="text-muted">{{cartItem.carton}} Carton and {{cartItem.unit}} units</small>
        </div>
        <span class="text-muted">{{cartItem.price | currency: 'USD'}}</span>
    </li>
    <!-- <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>EXAMPLECODE</small>
        </div>
        <span class="text-success">-$5</span>
    </li> -->
    <li class="list-group-item d-flex justify-content-between">
        <span>Total </span>
        <strong>{{total | currency: 'USD'}}</strong>
    </li>
</ul>
<button *ngIf="cartItems.length > 0" type="button" class="btn btn-sm btn-primary float-right" (click)="sendDataToCheckout()">Proceed to Checkout</button>
