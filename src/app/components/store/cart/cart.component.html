<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
</h4>
<div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is empty</div>
<ul *ngIf="cartItems.length > 0" class="list-group mb-3">
    <div *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </div>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total </span>
        <strong>{{total | currency: 'USD'}}</strong>
    </li>
</ul>
<button *ngIf="cartItems.length > 0" type="button" class="btn btn-sm btn-primary float-right" (click)="sendDataToCheckout()">Proceed to Checkout</button>
